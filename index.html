<body>
    <h1>Space Invaders</h1>
    <div id="TestDisplay"></div>
    <div id="Tiles" class="TileDiv"></div>
    <button onclick="stopEnemy()">Attack</button>
</body>
<script>
let text = new String;
text = "hello" + "<br>" + "world";
document.getElementById("TestDisplay").innerHTML = text;
let tiles = document.getElementById("Tiles");
for (let i=0;i<100;i++){
    let tile = document.createElement('div');
    tile.classList.add('tile')
    tile.id = i;
    tiles.append(tile);        
}
let moveArray = [];
for(let j=0;j<10;j++){
    let b = j*10;
    for(let i=0;i<10;i++){
        if (j%2){
            let a = 9-i;
            a += b;
            moveArray.push(a);    
        }
        else{
            let a = i + b;
            moveArray.push(a);
        }
    }
}
//console.log(moveArray);
let alienPos = 0;

function aliensMov(){}
let alienMove = setInterval(
    function aMove(){
        let a = moveArray[alienPos];     
        if(alienPos>0){
            let p = alienPos-1;
            let b = moveArray[p];
            document.getElementById(`${b}`).classList.remove("green");
        }           
        document.getElementById(`${a}`).classList.add("green");
        alienPos += 1;  
        if(alienPos>99){
        clearInterval(alienMove);
        }      
    },1000);

function stopEnemy(){
    clearInterval(alienMove);
    let a = moveArray[(alienPos-1)];
    if(a<0){
        a = alienPos;
    }    
    document.getElementById(`${a}`).style.backgroundColor = "red";
    alienPos = 0;
}
